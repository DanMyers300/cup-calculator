<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Irregular Cone Volume Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 350px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        background: #28a745;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #218838;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Irregular Cone Volume</h1>
      <div class="form-group">
        <label for="radius1">Radius 1</label>
        <input
          type="number"
          id="radius1"
          step="any"
          placeholder="Enter first radius"
        />
      </div>
      <div class="form-group">
        <label for="radius2">Radius 2</label>
        <input
          type="number"
          id="radius2"
          step="any"
          placeholder="Enter second radius"
        />
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input
          type="number"
          id="height"
          step="any"
          placeholder="Enter height"
        />
      </div>
      <button id="calculateBtn">Calculate Volume</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      // TODO
      // - Add a second cup mesurement option to compare.
      // - Add a price input that's optional
      function calculateVolume(R1, R2, H) {
        return (1 / 3) * Math.PI * (R1 ** 2 + R1 * R2 + R2 ** 2) * H;
      }

      document
        .getElementById("calculateBtn")
        .addEventListener("click", function () {
          const radius1 = parseFloat(
            document.getElementById("radius1").value
          );
          const radius2 = parseFloat(
            document.getElementById("radius2").value
          );
          const height = parseFloat(document.getElementById("height").value);

          if (isNaN(radius1) || isNaN(radius2) || isNaN(height)) {
            alert("Please enter valid numerical values for all fields.");
            return;
          }

          const volume = calculateVolume(radius1, radius2, height);
          document.getElementById("result").textContent =
            "Volume: " + volume.toFixed(2);
        });
    </script>
  </body>
</html>
